<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css" />
    <script src="Main.js" defer></script>
  </head>
  <body>
    <section class="rows">
      <div class="first-row">
        <input type="text" name="display" readonly />
        <button class="clear">C</button>
      </div>

      <div class="number-row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" onclick="add()">+</button>
      </div>
      <div class="number-row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" onclick="sub()">-</button>
      </div>
      <div class="number-row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" onclick="multiply()">x</button>
      </div>
      <div class="number-row">
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="equale">=</button>
        <button class="operator" onclick="devide()">/</button>
      </div>
    </section>
  </body>
</html>
