<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css" />
    <script src="Main.js" defer></script>
  </head>
  <body>
    <section class="rows">
      <div class="first-row">
        <input type="text" name="display" value="" readonly />
        <button class="clear">C</button>
        <button class="clear">‚Üê</button>
      </div>

      <div class="number-row">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>

        <button class="operator" onclick="onOperatorClick('+')">+</button>
      </div>
      <div class="number-row">
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>

        <button class="operator" onclick="onOperatorClick('-')">-</button>
      </div>
      <div class="number-row">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>

        <button class="operator" onclick="onOperatorClick('x')">x</button>
      </div>
      <div class="number-row">
        <button class="number">.</button>
        <button class="number" value="0">0</button>
        <button class="equale" onclick="operate()">=</button>

        <button class="operator" onclick="onOperatorClick('/')">/</button>
      </div>
    </section>
  </body>
</html>
